<!DOCTYPE html>
<html>
<head>
  <!-- set `maximum-scale` for some compatibility issues -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <title>提问</title>
  <link rel="stylesheet" href="/Drift_wechat/css/bootstrap.css">
  <link rel="stylesheet" href="/Drift_wechat/css/weui.min.css">
  <link rel="stylesheet" href="/Drift_wechat/css/jquery-weui.min.css">
  <link href="/Drift_wechat/css/summernote.css" rel="stylesheet">
  <script type="text/javascript" src="/Drift_wechat/js/jquery-3.2.0.min.js"></script>
  <script src="/Drift_wechat/js/bootstrap.min.js"></script> 
  <script type="text/javascript" src="/Drift_wechat/js/weui.min.js"></script>
  <style type="text/css">
	.note-group-image-url {
	    display:none;
	}
	.note-image-btn {
	    display:none;
	}
	.note-form-label{
		display:none;
	}
  </style>
</head>
<body>
  <!-- <form class="weui-cells weui-cells_form" action="" id="basic" style="margin-top:4%;"> -->
    <div class="weui-cells__title" style="margin-top:5%;">标题</div>
	<div class="weui-cells">
	  <div class="weui-cell">
	    <div class="weui-cell__bd">
	      <input class="weui-input" type="text" placeholder="请输入题目" id="title" name="title">
	    </div>
	  </div>
	  <div class="weui-cells__title">内容</div>
      <textarea name="summernote" class="summernote" id="summernote" title="Contents" style="width:100%;margin-top:2%;"></textarea>
	</div>
	<div class="weui-loadmore" id="waiting"></div>
    <!--按钮组 -->
	<div id="botton" class="weui-flex" style="width:100%;">
	  <div class="weui-flex__item placeholder" style="padding-left:20px;padding-right:10px">
	   <button id="auth" name="auth" class="weui-btn weui-btn_warn" onclick="javascrtpt:cancel();">取消</button>
	  </div>
	  <div class="weui-flex__item placeholder" style="padding-left:10px;padding-right:20px">
	   <button id="auth" name="auth" class="weui-btn weui-btn_primary" onclick="javascrtpt:confirm();">发布</button>
	  </div>
	</div>
  <!-- </form> -->
<script type="text/javascript">
  var image_name = 0;
  $(document).ready(function() { 
   $('#summernote').summernote({
   	  placeholder: '快说点啥...',  
      height: 450, /*指定高度*/  
      lang: 'zh-CN',  
      focus: true,
      toolbar: [     
        ['fontsize', ['fontsize']], 
        ['insert', ['picture', 'hr']]  
      ],  
      callbacks: {
        onImageUpload: function(files,editor,$editable) {
        	/* $('#summernote').summernote('insertNode', imgNode); */
            document.getElementById("waiting").innerHTML = '<i class="weui-loading"></i><span class="weui-loadmore__tips">正在加载图片</span>';
            sendFile(files[0],editor,$editable);
        }
      } 
   });  
  });  
    
  function sendFile(file,editor,$editable) {
    data = new FormData();
    data.append("file", file);
    var fileData = URL.createObjectURL(file);
    $.ajax({
        data: data,
        type: "POST",
        url: "/Drift_wechat/api/QA/Question",
        cache: false,
        contentType: false,
        processData: false,
        success: function(url) {
            /* $('#'+image_name).attr('src', url); */
            $('#summernote').summernote('insertImage', fileData, function ($image) {
		      $image.css('width', document.body.clientWidth);
			  $image.attr('id', image_name);
			});
			document.getElementById("waiting").innerHTML = '';
            image_name ++;
        }
    });
  }

  function confirm(){
	if ($('#summernote').summernote('isEmpty') || document.getElementById("title").value == null) {
	  alert('总要说点啥吧');
	}else{
	  window.location.href='/Drift_wechat/api/QA/ConfirmQuestion?summernote='+$('#summernote').summernote('code')+"&title="+document.getElementById("title").value;
	}
  }
  
  function cancel(){
  	window.location.href='/Drift_wechat/api/QA/CancelQuestion';
  }
  
  function test(){
  	$('.modal-title').innerHTML = '插入图片';
  }
</script>
<script src="/Drift_wechat/js/summernote.min.js"></script>  
</body>  
</html>  
</body>
</html>
