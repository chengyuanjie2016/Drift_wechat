<!DOCTYPE html>
<html>
<head>
  <!-- set `maximum-scale` for some compatibility issues -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <title>提问</title>
  <link rel="stylesheet" href="/Drift_wechat/css/bootstrap.css">
  <script type="text/javascript" src="/Drift_wechat/js/jquery-3.2.0.min.js"></script>
  <script src="/Drift_wechat/js/bootstrap.min.js"></script> 
  <link href="/Drift_wechat/css/summernote.css" rel="stylesheet">
  <script src="/Drift_wechat/js/summernote.min.js"></script>
</head>
<body>
  <form action="/Drift_wechat/api/QA/ConfirmAsk" method="get" id="basic" style="margin:2% auto">
    <div class="form-group">
      <label for="input">标题</label>
      <input type="text" class="form-input" id="input" value="Title" name="title">
    </div>
    <div class="form-group">
      <label for="contents">内容</label>
      <textarea name="summernote" class="summernote" id="summernote" title="Contents"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">提交</button>
  </form>
<script type="text/javascript">
	var image_name = 0;
  $(document).ready(function() {  
   $('#summernote').summernote({  
      height: 300, /*指定高度*/  
      lang: 'zh-CN',  
      focus: true,
      toolbar: [     
        ['para', ['ul', 'ol', 'paragraph']],  
        ['insert', ['picture', 'hr']]  
      ],  
      callbacks: {
        onImageUpload: function(files) {
        	/* $('#summernote').summernote('insertNode', imgNode); */
            sendFile(files[0]);
        }
      } 
   });  
  });  
    
  function sendFile(file) {
    data = new FormData();
    data.append("file", file);
    console.log('image upload:', file);
    var fileData = URL.createObjectURL(file);
    $('#summernote').summernote('insertImage', fileData, function ($image) {
	  $image.attr('id', image_name);
	});
    $.ajax({
        data: data,
        type: "POST",
        url: "/Drift_wechat/api/QA/Ask",
        cache: false,
        contentType: false,
        processData: false,
        success: function(url) {
            console.log(url);
            $('#'+image_name).attr('src', url);
            image_name ++;
        }
    });
  }

  $('basic').on('submit', function (e) {
      e.preventDefault();
  });
</script>  
</body>  
</html>  
</body>
</html>
